    <div class="search-container">

      <button type="button" class="carrito-button">
        <i class="fa-solid fa-cart-shopping fa-xs"></i>
      </button>
    </div>

  </header>


  <h1 class="title">Contacto</h1>

  <div class="div-form">
    <form action="#" method="post" target="_blank" class="form-contacto">
      <div class="box-form">
        <i class="fas fa-spa" style="color: #1d5947;"></i>
        <label for="firstname">Nombre: </label>
        <input size="30" type="text" name="firstname" id="firstname" required>
        <br><br>
        <i class="fas fa-seedling" style="color: #1d5947;"></i>
        <label for="lastname">Apellido: </label>
        <input size="30" type="text" name="lastname" id="lastname" required>
        <br><br>
        <i class="fab fa-pagelines" style="color: #1d5947;"></i>
        <label for="email">E-mail: </label>
        <input size="30" type="email" name="email" id="email" required>
        <br>
      </div>

      <br>
      <div class="box-form">
        <fieldset>
          <legend>¿Querés suscribirte a nuestro newsletter?</legend>
          <input type="radio" id="si" name="opcion" value="si" checked />
          <label for="si">Si</label>
          <input type="radio" id="no" name="opcion" value="no" />
          <label for="no">No</label>
        </fieldset>
      </div>
      <br>
      <div class="box-form">
        <i class="fas fa-tree" style="color: #1d5947;"></i>
        <label for="seleccion">Consulta:</label>
        <select id="seleccion" name="seleccion">
          <option value="presupuesto" selected>Presupuesto</option>
          <option value="venta">Venta Mayorista</option>
          <option value="contacto">Contacto</option>
        </select>
        <br><br>
        <i class="fas fa-leaf" style="color: #1d5947;"></i>
        <label for="Comentarios">Mensaje: </label> <br>
        <textarea name="Comentarios" rows="10" cols="40">Escribe tu mensaje...</textarea>
      </div>
      <br>
      <div class="box-form">
        <i class="fab fa-canadian-maple-leaf" style="color: #1d5947;"></i>
        <label for="imagen">Cargar imagen: </label>
        <input type="file" name="imagen" id="imagen" required>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </div>



    </form>
  </div>
